<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Image</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            font-family: cursive;
        }
        .container{
            height: auto;
            width: 100%;
            padding: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <center style="margin: 50px 0px">
            <h1>This is audio : </h1>
        </center>
        <audio controls style="width: 100%">
            <source src="audio/intro.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="container">
        <center style="margin: 50px 0px"><h1>This is pdf but using image : </h1></center>
        <img src="image/hackathon.png" style="height: auto; width: 100%">
    </div>
</body>
</html>
